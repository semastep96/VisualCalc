<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator app</title>
</head>
<body>
    <div class="calc">
        <div class="content">
            <div class="input"><span class="input_text">1,258.2</span></div>
            <div class="numpad">
                <div class="btns-row">
                    <div class="btn btn-clear btn-light-grey"><span>C<span></div>
                    <div class="btn btn-delete"><span>⌫<span></div>
                    <div class="btn"><span>÷<span></div>
                </div>
                <div class="btns-row">
                    <div class="btn"><span>7<span></div>
                    <div class="btn"><span>8<span></div>
                    <div class="btn"><span>9<span></div>
                    <div class="btn btn-puprle"><span>×<span></div>
                </div>
                <div class="btns-row">
                    <div class="btn"><span>4<span></div>
                    <div class="btn"><span>5<span></div>
                    <div class="btn"><span>6<span></div>
                    <div class="btn btn-puprle"><span>–<span></div>
                </div>
                <div class="btns-row">
                    <div class="btn"><span>1<span></div>
                    <div class="btn"><span>2<span></div>
                    <div class="btn"><span>3<span></div>
                    <div class="btn btn-puprle"><span>+<span></div>
                </div>
                <div class="btns-row">
                    <div class="btn btn-zero"><span>0<span></div>
                    <div class="btn btn-puprle"><span>=<span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
