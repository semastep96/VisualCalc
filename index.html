<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator app</title>
</head>
<body>
    <div class="calc">
        <div class="content">
            <div class="input"><span class="input_text">0</span></div>
            <div class="numpad">
                <div class="btns-row">
                    <div class="btn btn-clear btn-light-grey"><span>C</span></div>
                    <div class="btn btn-delete"><span>⌫</span></div>
                    <div class="btn btn-div"><span>÷</span></div>
                </div>
                <div class="btns-row">
                    <div class="btn btn-seven"><span>7</span></div>
                    <div class="btn btn-eight"><span>8</span></div>
                    <div class="btn btn-nine"><span>9</span></div>
                    <div class="btn btn-purple btn-mult"><span>×</span></div>
                </div>
                <div class="btns-row">
                    <div class="btn btn-four"><span>4</span></div>
                    <div class="btn btn-five"><span>5</span></div>
                    <div class="btn btn-six"><span>6</span></div>
                    <div class="btn btn-purple btn-sub"><span>–</span></div>
                </div>
                <div class="btns-row">
                    <div class="btn btn-one"><span>1</span></div>
                    <div class="btn btn-two"><span>2</span></div>
                    <div class="btn btn-three"><span>3</span></div>
                    <div class="btn btn-purple btn-sum"><span>+</span></div>
                </div>
                <div class="btns-row">
                    <div class="btn btn-zero"><span>0</span></div>
                    <div class="btn btn-purple btn-result"><span>=</span></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
